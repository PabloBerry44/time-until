<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>How long until...</title>
</head>
<body>
    <div class="bar">How long until...</div>
    <div class="btnContainer">
        <div class="year">Year</div>
        <div class="month">Month</div>
        <div class="day">Day</div>
    </div>

    <div class="optionsContainer"></div>

    <div class="calculateBtn" onclick="calculate()">Calculate</div>

    <div class="resultContainer">
        <div class="errorMsg">No such date!</div>
        <div class="row"><div class="dayCount count"></div><div class="dayWord word"></div></div>
        <div class="row"><div class="hourCount count"></div><div class="hourWord word"></div></div>
        <div class="row"><div class="minuteCount count"></div><div class="minuteWord word"></div></div>
        <div class="row"><div class="secondCount count"></div><div class="secondWord word"></div></div>
    </div>

</body>
</html>
